<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppy Lovers</title>

    <link rel="stylesheet" href="./CSS/exampl.css" />
  </head>
  <body>
    <!-- header start here -->
    <header class="myHeader blueBG">
      <h1>puppy lovers pages</h1>
    </header>
    <!--banner start hear-->
    <section id="banner">
      <img src="images/banner-puppies.jpg" alt="" />
    </section>
    <!-- puppies and text start here -->
    <section class="puppies-section">
      <div class="puppy1">
        <img src="images/puppy-1.jpg" alt="" />
      </div>

      <div class="missing-puppy">
        <div class="missing-wrapper">
          <p>puppy missing hear!!</p>
        </div>
      </div>

      <div class="puppy-2">
        <img src="images/puppy-2.jpg" alt="" />
      </div>
    </section>

    <section class="additional-puppies">
      <h2>more puppies</h2>
    </section>
    <!-- other puppies start here -->
    <section class="fixed-container">
      <div class="more-puppies-warpper">
        <div class="more-vertical-puppy1">
          <img src="./images/puppy-3.jpg" alt="" />
        </div>
        <div class="more-vertical-puppy2">
          <img src="./images/puppy-4.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- footer start here -->
    <footer class="blueBG">
      <p>Developed by: ABDU</p>
    </footer>
  </body>
</html>
